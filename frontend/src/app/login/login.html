<div class="login-page">
    <div class="background-art"></div>
    <div class="background-overlay"></div>

    <div class="login-shell">
        <header class="login-header">
            <div class="brand-badge">
                <i class="fas fa-leaf"></i>
                <span>Greenie Culture</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Continue your green journey</p>
        </header>

        <!-- Error Toast -->
        <div class="crystal-toast" *ngIf="loginError" (click)="loginError = ''">
            <div class="toast-content">
                <i class="fas fa-exclamation-triangle"></i>
                <div class="toast-text">
                    <span class="toast-title">Login Issue</span>
                    <p>{{ loginError }}</p>
                </div>
            </div>
            <div class="toast-progress"></div>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <div class="compact-grid">
                <!-- Username -->
                <div class="field-box">
                    <label>Username</label>
                    <div class="input-container email-input-group"
                        [class.field-error]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <i class="far fa-user"></i>
                        <input type="text" formControlName="email" placeholder="username">
                        <span class="domain-suffix">@gmail.com</span>
                    </div>
                    <div class="error-tag" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <i class="fas fa-circle-exclamation"></i>
                        <span *ngIf="loginForm.get('email')?.errors?.['required']">Username required</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['email']">Check format</span>
                        <span *ngIf="loginForm.get('email')?.errors?.['gmailOnly']">Must be @gmail.com</span>
                    </div>
                </div>

                <!-- Password -->
                <div class="field-box">
                    <label>Password</label>
                    <div class="input-container"
                        [class.field-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <i class="fas fa-key"></i>
                        <input [type]="isPasswordVisible ? 'text' : 'password'" formControlName="password"
                            placeholder="Enter password">
                        <button type="button" class="eye-btn" (click)="togglePasswordVisibility()">
                            <i [class]="isPasswordVisible ? 'far fa-eye-slash' : 'far fa-eye'"></i>
                        </button>
                    </div>
                    <div class="error-tag"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <i class="fas fa-circle-exclamation"></i>
                        <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" [disabled]="isLoading">
                <span class="btn-text">{{ isLoading ? 'Checking...' : 'LOGIN' }}</span>
                <i class="fas fa-arrow-right" *ngIf="!isLoading"></i>
                <i class="fas fa-spinner fa-spin" *ngIf="isLoading"></i>
            </button>

            <footer class="login-footer">
                <span>Don't have an account?</span>
                <a routerLink="/register" class="signup-link">Register NOW</a>
            </footer>
        </form>
    </div>
</div>
